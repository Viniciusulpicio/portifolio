<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Portfólio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style.css">
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.158.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.158.0/examples/jsm/"
      }
    }
  </script>
</head>
<body>
  <div id="tv-container">
    <!-- canvas + vídeo da TV -->
    <video id="video-texture" src="./assets/video_final.mp4" autoplay loop muted playsinline style="display: none;"></video>
  </div>

  <!-- NOVO: Div de transição para o conteúdo normal -->
  <div class="spacer"></div>

  <!-- Aqui começa o conteúdo normal que você quer exibir -->
  <section class="conteudo-normal">
    <h2>Sobre Mim</h2>
    <p>Esse é o restante do conteúdo HTML. Aqui os cliques não vão mais ativar o som da TV.</p>
    <p>Você pode colocar mais conteúdo aqui, como imagens, projetos, biografia, etc.</p>
  </section>

  <script type="module" src="script.js"></script>
